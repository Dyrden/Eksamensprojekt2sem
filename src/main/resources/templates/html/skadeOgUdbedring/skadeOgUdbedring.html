<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Skade og Udbedring</title>
    <link rel="stylesheet" th:href="@{/css/formDesign.css}" href="../../../static/css/formDesign.css"/>
    <link rel="stylesheet" th:href="@{/css/myStyles.css}" href="../../../static/css/myStyles.css"/>
    <link rel="stylesheet" th:href="@{/css/tableStyle.css}" href="../../static/css/tableStyle.css"/>
    <link rel="stylesheet" th:href="@{/css/navigationsbar.css}" href="../../static/css/navigationsbar.css"/>
    <link rel="stylesheet" th:href="@{/css/overSkrift.css}" href="../../static/css/overSkrift.css"/>

</head>
<body>
<div th:replace="html/fragments/aFragment:: navigation"> </div>

<div th:class="beaverIBaggrund" th:style="'background-image:url(' + @{/images/beaver.png}">

    <div th:class="overSkrift">
        <span> Vælg den leje bil du vil booke</span>
    </div>

    <div th:class="flexSkade">

        <div>
    <div th:class="stickySearch1">
        <input type="text" name="text" th:class="searchField" placeholder="indtast vognnummer">
    </div>
        <div th:class="stickySearch2">
        <input type="text" name="text" th:class="searchField" placeholder="Bil mærke">
    </div>
</div>
    <table th:id="SkadeTable">
        <tr>
            <th>Bil Mærke</th>
            <th>Model</th>
            <th>Vognnummer</th>
            <th>Registreringsnummer</th>
            <th>Se skader</th>
        </tr>
        <tr th:each="b : ${biler}">
            <td> <span th:text="${b.maerke}">Maerke</span> </td>
            <td> <span th:text="${b.model}">Model</span> </td>
            <td> <span th:text="${b.vognNummer}">Vognnummer</span> </td>
            <td> <span th:text="${b.stelNummer}">Registreringsnummer</span> </td>
            <td> <span> <a th:href="@{'/seSkader/' + ${b.vognNummer}}">Se skader</a> </span> </td>
        </tr>
    </table>
</div>
</div>
<div id="blaaKnap">
    <button placeholder="Se skade for bil" type="submit">  <a th:class="htmlLink" th:href="@{'/seSkader/'}">Registrer ny skade</a>
    </button>
</div>

</body>
</html>
